<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="icon" type="image/png" href="assets/emmanuel-jose.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="audio-block">

    </div>
    <audio name="enter" data-key="2" src="./assets/sound/sound-default.mp3" type="audio/mpeg"></audio>
    <audio name="capslock" data-key="3" src="./assets/sound/sound-default.mp3" type="audio/mpeg"></audio>
    <audio name="shift" data-key="4" src="./assets/sound/sound-default.mp3" type="audio/mpeg"></audio>
    <audio name="backspace" data-key="5" src="./assets/sound/sound-default.mp3" type="audio/mpeg"></audio>
    <audio name="en" data-key="7" src="./assets/sound/sound-default.mp3" type="audio/mpeg"></audio>
    <audio name="ru" data-key="8" src="./assets/sound/sound-default.mp3" type="audio/mpeg"></audio>

    <br>
    <br>
    <textarea class="input-area" placeholder="Type!" spellcheck="false"></textarea>
    <div class="footer">
        <h4>en/ru key for english or russian • shift key for symbols • enable microphone for speech recognition</h4>
    </div>
    <script src="script.js"></script>
</body>

</html>
